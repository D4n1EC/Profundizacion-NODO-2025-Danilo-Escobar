<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papeadas nucleares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=DKSnGbdhonjd&format=png&color=000000" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body 
    class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-10"
> 
<div class="w-full max-w-md text-center">
    <h1 class="text-4xl font-bold mb-10">Confrontaciones del universo cinematografico de Rick & Morty</h1>
    <div
      id="card-container"
      class="relative w-full h-96 overflow-hidden rounded-2xl shadow-lg bg-gray-800"
    ></div>
    <div class="mt-6 space-x-4">
      <button
        id="dislike"
        class="bg-red-500 px-6 py-2 rounded-lg shadow-lg hover:bg-red-600"
      >
      <i class="bi bi-hand-thumbs-down"></i>

      </button>
      <button
        id="like"
        class="bg-green-500 px-6 py-2 rounded-lg shadow-lg hover:bg-green-600"
      >
      <i class="bi bi-hand-thumbs-up"></i>
      </button>
      <button
        id="fight"
        class="bg-blue-500 px-6 py-2 rounded-lg shadow-lg hover:bg-blue-600"
      >
      <i class="bi bi-tornado"></i>
      </button>
    </div>
    <div class="mt-10">
      <h2 class="text-2xl mb-4">Personajes seleccionados para confrontarse en una lucha epica que literalmente es escojer uno de los dos completamente al azar :0</h2>
      <ul id="liked-list" class="space-y-2 text-left"></ul>
    </div>
  </div>
  <script src="./app.js"></script>  
</body>
</html>
